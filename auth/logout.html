<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Quiz Website</title>
        <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/logout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="fas fa-sign-out-alt text-danger" style="font-size: 3rem;"></i>
                        </div>

                        <h3 class="mb-4">Log Out</h3>

                        <p class="text-muted mb-4">Are you sure you want to log out? You will need to sign in again to
                            access your account.</p>

                        <div id="message" class="alert d-none" role="alert"></div>

                        <div class="d-grid gap-3">
                            <button type="button" class="btn btn-danger btn-lg" onclick="confirmLogout()">Yes, Log
                                Out</button>
                            <a href="../index.html" class="btn btn-secondary btn-lg">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
