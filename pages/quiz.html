<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="logo">
      <img class="img-logo" src="../images/logo.png" alt="Quiz Website Logo" loading="lazy">
      <p class="name-web">Quiz Website</p>
    </div>
    <button id="hamburger" class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">â˜°</button>
    <ul class="nav-list" id="nav-list">
      <li>
        <a href="../index.html">Home</a>
      </li>
      <li>
        <a href="#">Quiz</a>
      </li>
      <li>
        <a href="results.html">Leaderboard</a>
      </li>
      <li>
        <a href="results.html">Results</a>
      </li>
      <div class="drop-down">
        <button class="dropbtn">Resources</button>
        <div class="dropdown-content">
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact Us</a>
        </div>
      </div>
      <li>
        <a href="profile.html">Profile</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <div class="start-screen">
      <h1 class="heading">Quiz</h1>
      <div class="settings">
        <label for="num-questions">Number of questions</label>
        <select name="" id="numquestions">
          <option value="none">--------------------------------------------------------------------</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
        </select>

        <label for="category">select category</label>
        <select name="" id="category">
          <option value="none">--------------------------------------------------------------------</option>
          <option value="html">HTML</option>
          <option value="javascript">JAVASCRIPt</option>
          <option value="database">DATA BASE</option>
          <option value="php">PHP</option>
          <option value="css">CSS</option>
        </select>

        <label for="difficulty">select difficulty</label>
        <select name="" id="difficulty">
          <option value="none">--------------------------------------------------------------------</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="time">select time per question</label>
        <select name="" id="time">
          <option value="none">--------------------------------------------------------------------</option>
          <option value="10 seconds">10 seconds</option>
          <option value="15 seconds">15 seconds</option>
          <option value="20 seconds">20 seconds</option>
          <option value="25 seconds">25 seconds</option>
          <option value="30 seconds">30 seconds</option>
        </select>
      </div>
      <button class="btn" id="start-btn">Start Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
