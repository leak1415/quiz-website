<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Quiz Website</title>
<!-- Fixed CSS path -->
<link rel="stylesheet" href="../css/profile.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">Your Profile</h2>

    <!-- User Info -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body d-flex align-items-center">
            <img src="../images/avatar.png" alt="User Avatar" class="rounded-circle me-3" width="80">
            <div>
                <h4 id="user-name">User Name</h4>
                <p id="user-email" class="text-muted">user@example.com</p>
            </div>
        </div>
    </div>

    <!-- Dashboard Stats -->
    <div class="row mb-4">
        <div class="col-md-3 mb-3">
            <div class="card text-center p-3">
                <i class="fas fa-tasks fa-2x text-primary mb-2"></i>
                <h6>Quizzes Taken</h6>
                <p class="display-6" id="quizzes-taken">0</p>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-center p-3">
                <i class="fas fa-percentage fa-2x text-success mb-2"></i>
                <h6>Success Rate</h6>
                <p class="display-6" id="success-rate">0%</p>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-center p-3">
                <i class="fas fa-trophy fa-2x text-warning mb-2"></i>
                <h6>Ranking</h6>
                <p class="display-6" id="ranking">#0</p>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-center p-3">
                <i class="fas fa-star fa-2x text-info mb-2"></i>
                <h6>Avg. Score</h6>
                <p class="display-6" id="avg-score">0</p>
            </div>
        </div>
    </div>

    <!-- Edit Profile -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <h5>Edit Profile</h5>
            <form id="edit-profile-form">
                <div class="mb-3">
                    <label for="edit-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="edit-name" required>
                </div>
                <div class="mb-3">
                    <label for="edit-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="edit-email" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>

    <a href="../auth/logout.html" class="btn btn-danger">Logout</a>
</div>

<!-- Fixed JS path -->
<script src="../js/profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
