<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Quiz Website</title>
<link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<!-- Fixed CSS path -->
<link rel="stylesheet" href="../css/profile.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Simple, clear site navbar (keeps same IDs used by global scripts) -->
    <nav class="navbar profile-navbar" role="navigation" aria-label="Main navigation">
        <div class="container d-flex align-items-center">
            <a href="../index.html" class="logo d-flex align-items-center text-decoration-none">
                <img src="../images/logo.png" alt="Quiz Logo" class="nav-logo" width="36" height="36">
                <span class="ms-2 fw-600 site-name">Quiz Website</span>
            </a>

            <button id="hamburger" class="hamburger" aria-label="Toggle navigation menu"
                aria-expanded="false">â˜°</button>

            <ul class="nav-list" id="nav-list">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="quiz.html" class="nav-link">Quiz</a></li>
                <li><a href="leaderBoard.html" class="nav-link">Leaderboard</a></li>
                <li><a href="results.html" class="nav-link">Results</a></li>
                <div class="drop-down">
                    <button class="dropbtn">Resources</button>
                    <div class="dropdown-content">
                        <a href="aboutUs.html">About Us</a>
                        <a href="contact.html">Contact Us</a>
                    </div>
                </div>
                <li id="auth-section"><!-- Populated by home.js --></li>
            </ul>
        </div>
    </nav>

    <div class="profile-banner">
        <div class="container py-5 text-white text-center">
            <h2 class="display-5 fw-bold mb-1">Your Profile</h2>
            <p class="lead mb-0">Manage your account, avatar, and track your progress</p>
        </div>
    </div>

    <div class="container py-5">

        <!-- User Info -->
        <div class="card mb-4 shadow-sm profile-card">
            <div class="card-body d-flex align-items-center">
                <div class="me-3 position-relative text-center">
                    <img id="user-avatar" src="../images/avatar.png" alt="User Avatar"
                        class="rounded-circle profile-avatar">
                    <div class="mt-3 d-flex justify-content-center gap-2">
                        <label for="avatar-input" class="btn btn-sm btn-outline-light me-1 mb-0 text-primary">Change</label>
                        <button type="button" id="remove-avatar-btn" class="btn btn-sm btn-danger mb-0">Remove</button>
                    </div>
                    <input type="file" id="avatar-input" accept="image/*" class="d-none">
                </div>
                <div class="ms-3">
                    <h4 id="user-name" class="mb-1">User Name</h4>
                    <p id="user-email" class="text-muted mb-1">user@example.com</p>
                    <p id="member-since" class="text-muted small"></p>
                </div>
            </div>
        </div>

        <!-- Dashboard Stats -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card text-center p-3">
                    <i class="fas fa-tasks fa-2x text-primary mb-2"></i>
                    <h6>Quizzes Taken</h6>
                    <p class="display-6" id="quizzes-taken">0</p>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center p-3">
                    <i class="fas fa-percentage fa-2x text-success mb-2"></i>
                    <h6>Success Rate</h6>
                    <p class="display-6" id="success-rate">0%</p>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center p-3">
                    <i class="fas fa-trophy fa-2x text-warning mb-2"></i>
                    <h6>Ranking</h6>
                    <p class="display-6" id="ranking">#0</p>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-center p-3">
                    <i class="fas fa-star fa-2x text-info mb-2"></i>
                    <h6>Avg. Score</h6>
                    <p class="display-6" id="avg-score">0</p>
                </div>
            </div>
        </div>

        <!-- Edit Profile -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h5>Edit Profile</h5>
                <form id="edit-profile-form">
                    <div class="mb-3">
                        <label for="edit-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="edit-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="edit-email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>

        <a href="../auth/logout.html" class="btn btn-danger">Logout</a>
    </div>

    <!-- Global scripts: home.js provides auth helpers and hamburger support -->
    <script src="../js/home.js"></script>
    <!-- Page scripts -->
    <script src="../js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Fixed JS path -->
    
<script src="../js/home.js"></script>
<script src="../js/profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
